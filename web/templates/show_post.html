<!DOCTYPE html>
<html>
<head>
    <title>Hacking요모조모</title>
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css">
</head>
<body>
	<header>
        <div class="container">
			<div class="header-title">
                <h1>Hacking요모조모</h1>
            </div>
            <div class="header-right">
                <span class="user-info">{{ userid }}님, 환영합니다.</span>
                <a href="http://127.0.0.1:5000/logout" class="header-btn">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
			<nav class="sidebar">
                <h3>카테고리</h3>
                <ul class="nav-list">
                    <li><a href="#">전체 게시글</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="http://127.0.0.1:5000/index">자유게시판</a></li>
                    <li><a href="#">질문과 답변</a></li>
                </ul>
            </nav>

            <section class="content">
                <h2>{{ post[2] }}</h2>
                <small>작성자: {{ post[1] }} | 작성일: {{ post[4] }}</small>
                <p>{{ post[3] }}</p></br>
				<div class="button-to-show-container">
					<a href="http://127.0.0.1:5000/edit_post/{{ post[0] }}" class="btn-secondary">수정</a>
					<a href="http://127.0.0.1:5000/delete_post/{{ post[0] }}" class="btn-secondary">삭제</a>
					<a href="http://127.0.0.1:5000/index" class="btn-secondary">목록</a>
				</div>
			</section>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>&copy; 2024 웹해킹 박원철 빡공팟 과제.</p>
        </div>
    </footer>
</body>
</html>
