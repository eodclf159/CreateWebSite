<!DOCTYPE html>
<html>
<head>
    <title>Hacking요모조모</title>
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-title">
                <h1>Hacking요모조모</h1>
            </div>
            <div class="header-right">
                <span class="user-info">{{ userid }}님, 환영합니다.</span>
				<a href="http://127.0.0.1:5000/profile" class="header-btn">내 프로필</a>
                <a href="http://127.0.0.1:5000/logout" class="header-btn">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <nav class="sidebar">
                <h3>카테고리</h3>
                <ul class="nav-list">
                    <li><a href="#">전체 게시글</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="http://127.0.0.1:5000/index">자유게시판</a></li>
                    <li><a href="#">질문과 답변</a></li>
                </ul>
            </nav>

            <section class="content">
                <h2>자유게시판</h2>
                <div class="top-bar">
                    <form id="search-form" action="/search" method="GET">
                        <div class="search-bar">
                            <select name="search_option" id="search_option">
                                <option value="all">전체</option>
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                            </select>
                            <input type="text" name="search" placeholder="검색">
                            <button type="submit">검색</button>
                        </div>
                    </form>
                    <div class="new-post">
                        <a href="/write_post" class="btn">새 게시글 작성</a>
                    </div>
                </div>

                <div class="post-list">
                    {% for post in posts %}
                    <div class="post-item">
                        <h3>
                            <a href="/post/{{ post[0] }}">{{ post[2] }}</a>
                            {% if post[8] == 1 %} 
                                <span class="password-protected">비밀글</span> 
                            {% endif %}
                        </h3>
                        <small>작성자: {{ post[1] }} | {{ post[4] }}</small>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>&copy; 2024 웹해킹 박원철 빡공팟 과제.</p>
        </div>
    </footer>
</body>
</html>
