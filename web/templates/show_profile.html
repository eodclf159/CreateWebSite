<!DOCTYPE html>
<html>
<head>
    <title>Hacking요모조모</title>
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-title">
                <h1>Hacking요모조모</h1>
            </div>
            <div class="header-right">
                <span class="user-info">{{ userid }}님, 환영합니다.</span>
                <a href="http://127.0.0.1:5000/profile" class="header-btn">내 프로필</a>
                <a href="http://127.0.0.1:5000/logout" class="header-btn">로그아웃</a>
            </div>
        </div>
    </header>
	<script>
        document.getElementById('profile-img-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

	<main class="container">
        <div class="main-content">
            <nav class="sidebar">
                <h3>카테고리</h3>
                <ul class="nav-list">
                    <li><a href="#">전체 게시글</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="http://127.0.0.1:5000/index">자유게시판</a></li>
                    <li><a href="#">질문과 답변</a></li>
                </ul>
            </nav>

            <section class="content">
                <main class="login-container">
        <div class="profile-content">
            <h2>프로필 정보</h2>
            <div class="profile-img-container">
               <img src="{{ url_for('download_file', filename=profile_img_path) }}" alt="프로필 사진" class="profile-img">

            </div>
            <p><strong>이름:</strong> {{ name }}</p>
            <p><strong>학교:</strong> {{ school }}</p>
            <p><strong>성별:</strong> {{ '남성' if gender == 'nam' else '여성' }}</p>
        </div>
		<a href="http://127.0.0.1:5000/edit_profile" class="header-btn">프로필 수정</a>
    </main>
            </section>
        </div>
    </main>


    <footer>
        <div class="footer">
            <p>&copy; 2024 웹해킹 박원철 빡공팟 과제.</p>
        </div>
    </footer>
</body>
</html>
