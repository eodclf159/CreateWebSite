<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css">
    <title>아이디 및 비밀번호 찾기</title>
</head>
<body>
    <div class="find-account-container">
        <h1>아이디 및 비밀번호 찾기</h1>
        
        <form method="POST" action="/find-account">
            <div class="form-group">
                <h3>아이디 찾기</h3>
                <p>아이디를 찾으려면 등록된 이메일 주소를 입력하세요.</p>
                <input type="email" name="email" class="form-input" placeholder="이메일 주소" required>
                <button type="submit" class="form-button">아이디 찾기</button>
            </div>
        </form>
        
        <form method="POST" action="/reset-password">
            <div class="form-group">
                <h3>비밀번호 재설정</h3>
                <p>비밀번호를 재설정하려면 등록된 이메일 주소를 입력하세요.</p>
                <input type="email" name="email" class="form-input" placeholder="이메일 주소" required>
                <button type="submit" class="form-button">비밀번호 재설정</button>
            </div>
        </form>
        
        <p>계정이 없으신가요? <a href="http://127.0.0.1:5000/join">회원가입</a></p>
        <p><a href="http://127.0.0.1:5000/login">로그인 페이지로 돌아가기</a></p>
    </div>
</body>
</html>
