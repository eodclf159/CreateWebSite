<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form method="POST">
            <h3>ID</h3>
            <input type="text" name="id" required>
            <h3>PW</h3>
            <input type="password" name="pw" required>
            <button type="submit">회원가입</button>
        </form>
        <p>이미 계정이 있으면 <a href="http://127.0.0.1:5000/login">로그인</a>을 하세요</p>
    </div>
</body>
</html>
